name: CI-CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run static analysis (flake8)
        run: flake8 producer consumer tests

      - name: Run tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:${PWD}"
          pytest -v tests/

  cd:
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push producer image
        uses: docker/build-push-action@v5
        with:
          context: ./producer
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/message-broker-producer:latest,${{ secrets.DOCKERHUB_USERNAME }}/message-broker-producer:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/message-broker-producer:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/message-broker-producer:buildcache,mode=max

      - name: Build and push consumer image
        uses: docker/build-push-action@v5
        with:
          context: ./consumer
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/message-broker-consumer:latest,${{ secrets.DOCKERHUB_USERNAME }}/message-broker-consumer:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/message-broker-consumer:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/message-broker-consumer:buildcache,mode=max
